<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<body class="bg-gradient-to-br from-purple-500 to-blue-500 h-screen">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500 p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      <form class="bg-gradient-to-r from-blue-400 to-purple-400 p-6 rounded-lg">
        <div class="mb-4">
          <label for="username" class="block text-600 text-sm font-medium mb-2">Username</label>
          <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none foucus:border-blue-500" placeholder="Your username" required>
        </div>
        <div class="mb-6">
          <label for="username" class="block text-600 text-sm font-medium mb-2">Password</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none foucus:border-blue-500" placeholder="Your username" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white rounded-lg px-4 py-2 font-semibold hover:bg-blue-600 transition duration-200">Log In</button>
      </form>
    </div>
  </div>
</body>
</body>
</html>
