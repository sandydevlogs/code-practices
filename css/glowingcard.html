<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .card {
      width: 150px;
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.7s ease-in-out;
      text-align: center;
      border-radius: 10px;
    }
    .card:hover {
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.7), 0 0 40px rgba(0, 128, 255, 0.7);
      transform: scale(2);
    }
    h2{
      font-size: 24px;
      margin: 0 0 10px;
    }
    p{
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Glowing Card</h2>
  <p>Card on Hover</p>
</div>
</body>
</html>
