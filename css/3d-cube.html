<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB;
    }
    .ice-cube {
      position: relative;
      width: 150px;
      height: 150px;
      perspective: 800px;
    }
    .cube {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(-30deg) rotateY(-45deg);
      animation: rotate 5s infinite linear;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255, 255, 255, 0.8) rgba(255, 255, 255, 0.2));
      border: 1px solid #B0C4DE;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .face.front  { transform: translateZ(75px); }
    .face.back   { transform: rotateY(180deg) translateZ(75px); }
    .face.left   { transform: rotateY(-90deg) translateZ(75px); }
    .face.right  { transform: rotateY(90deg) translateZ(75px); }
    .face.top    { transform: rotateX(90deg) translateZ(75px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(75px); }
    .face::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(255, 255, 255, 0.5));
    }
    @keyframes rotate {
      0% { transform: rotateX(-30deg) rotateY(-45deg); }
      100% { transform: rotateX(-30deg) rotateY(315deg); }
    }
  </style>
</head>
<body>
<div class="ice-cube">
  <div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="face top"></div>
    <div class="face buttom"></div>
  </div>
</div>
</body>
</html>
