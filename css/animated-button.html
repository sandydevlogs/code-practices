<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .btn {
      color: #fff;
      padding: 15px 30px;
      border-radius: 10px;
      border: none;
      width: 300px;
      background: linear-gradient(to left, #FF90BB 50%, #FF2171 50%) right;
      background-size: 200%;
      transition: background-position 0.5s;
      font-size: 18px;
    }
    .btn:hover {
      background-position: left;
    }
  </style>
</head>
<body>
<button class="btn">Animated Hover Button</button>
</body>
</html>
