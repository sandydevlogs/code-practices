<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Typing Effect</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, 
        #1e3799, #ff6b6b); /* Gradient background */
      font-family: 'Arial', sans-serif; /* Choose a stylish font */
    }

    .wrapper {
      display: flex;
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
    }

    .wrapper div {
      opacity: 0;
      animation: appear 1s forwards, glow 2s infinite alternate, rotate 3s linear infinite;
      position: relative;
      z-index: 2;
    }

    .wrapper div:nth-child(1) { animation-delay: 0s; color: #FFD700; /* Gold */ }
    .wrapper div:nth-child(2) { animation-delay: 0.5s; color: #ff6b6b; /* Coral */ }
    .wrapper div:nth-child(3) { animation-delay: 1s; color: #3498db; /* Dodger Blue */ }
    .wrapper div:nth-child(4) { animation-delay: 1.5s; color: #2ecc71; /* Emerald Green */ }
    .wrapper div:nth-child(5) { animation-delay: 2s; color: #e74c3c; /* Alizarin Crimson */ }
    .wrapper div:nth-child(6) { animation-delay: 2.5s; }
    .wrapper div:nth-child(7) { animation-delay: 3s; color: #3498db; }
    .wrapper div:nth-child(8) { animation-delay: 3.5s; color: #FFD700; }
    .wrapper div:nth-child(9) { animation-delay: 4s; color: #e74c3c; }
    .wrapper div:nth-child(10) { animation-delay: 4.5s; color: #2ecc71; }
    .wrapper div:nth-child(11) { animation-delay: 6s; color: #ff6b6b; }
    .wrapper div:nth-child(12) { animation-delay: 6.5s; color: #FFD700; }

    /* Lighting effect */
    .wrapper::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
      z-index: 1;
      animation: lighting 2s infinite alternate;
    }
    .space {
      width: 20px;
    }
    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    @keyframes glow {
      to {
        box-shadow: 0 0 20px 10px #ffffff; /* White glow */
      }
    }

    @keyframes lighting {
      to {
        opacity: 0.8;
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(5deg);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>H</div>
    <div>A</div>
    <div>P</div>
    <div>P</div>
    <div>Y</div>
    <div>ðŸª”</div>
    <div>D</div>
    <div>I</div>
    <div>W</div>
    <div>A</div>
    <div>L</div>
    <div>I</div>
  </div>
</body>
</html>
