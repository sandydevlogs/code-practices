<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- Include Leaflet CSS and JavaScript files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Add CSS styles here */
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13); // Set initial coordinates and zoom level

        // Add a tile layer (for example, OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers
        var marker1 = L.marker([51.5, -0.09]).addTo(map);
        var marker2 = L.marker([51.51, -0.1]).addTo(map);
        var marker3 = L.marker([51.52, -0.1]).addTo(map);
        var marker4 = L.marker([51.53, -0.1]).addTo(map);
        var marker5 = L.marker([51.54, -0.1]).addTo(map);

        // Add popups to markers
        marker1.bindPopup("This is marker 1.").openPopup();
        marker2.bindPopup("This is marker 2.").openPopup();
        marker3.bindPopup("This is marker 3.").openPopup();
        marker4.bindPopup("This is marker 4.").openPopup();
        marker5.bindPopup("This is marker 5.").openPopup();
    </script>
</body>
</html>
