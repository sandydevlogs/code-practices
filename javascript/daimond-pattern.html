<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
        #diamondPattern {
          text-align: center;
          background-color: white;
          padding: 20px;
          margin: 50px auto;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          color:  #3498db;
          font-size: 24px;
        }
  </style>
</head>
<body>
<div id="diamondPattern"></div>
<script type="text/javascript">
  function diamondPattern(n) {
    let pattern = '';
    for (let i = 1; i <= n; i++) {
      let str = "*";
      let space = ' ';
      pattern += space.repeat((n - i)) + str.repeat(i * 2 - 1) + '<br>';
    }

    for (let i = n - 1; i >= 1; i--) {
      let str = "*";
      let space = ' ';
      pattern += space.repeat((n - i)) + str.repeat(i * 2 - 1) + '<br>';
    }
    document.getElementById("diamondPattern").innerHTML = pattern;
  }
  diamondPattern(8)
</script>
</body>
</html>
