<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    textarea {
      width: 95%;
      height: 150px;
      resize: none;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select, button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    select:hover, button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="container">
    <textarea id="textToSpeech" placeholder="Type your text here"></textarea>

    <select id="voiceSelect">
      <option value="male">Male Voice</option>
      <option value="female">Female Voice</option>
    </select>

    <button onclick="speak()">Speak</button>
  </div>

  <script>
    function speak() {
      var textToSpeech = document.getElementById('textToSpeech').value;
      var voiceSelect = document.getElementById('voiceSelect');
      var selectedVoice = voiceSelect.options[voiceSelect.selectedIndex].value;

      var utterance = new SpeechSynthesisUtterance(textToSpeech);

      if (selectedVoice === 'male') {
        utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === 'Google UK English Male');
      } else if (selectedVoice === 'female') {
        utterance.voice = speechSynthesis.getVoices().find(voice => voice.name === 'Google UK English Female');
      }

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
