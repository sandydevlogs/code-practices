<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h2>Create Form Without HTML</h2>
<div id="form-container"></div>

<script type="text/javascript">
	function createForm() {
		const formContainer = document.getElementById("form-container");

		const form = document.createElement("form");
		form.style.display = "flex";
		form.style.flexDirection = "column";
		form.style.padding = "10px";

		const nameInput = document.createElement("input");
		nameInput.type = "text";
		nameInput.name = "name";
		nameInput.placeholder = "Enter your name";
		nameInput.style.cssText = "padding:10px;border:1px solid green;border-radius:10px;";

		const emailInput = document.createElement("input");
		emailInput.type = "email";
		emailInput.name = "email";
		emailInput.placeholder = "Enter your email";
		emailInput.style.cssText = "padding:10px;border:1px solid green;border-radius:10px;margin-top:10px;";

		const passwordInput = document.createElement("input");
		passwordInput.type = "password";
		passwordInput.name = "password";
		passwordInput.placeholder = "Enter your password";
		passwordInput.style.cssText = "padding:10px;border:1px solid green;border-radius:10px;margin-top:10px;";

		const submitButton = document.createElement("input");
		submitButton.type = "submit";
		submitButton.value = "Submit";
		submitButton.style.cssText = "width:200px;margin:0 auto;margin-top:10px;background:green;color:white;padding:10px;border:1px solid gray;border-radius:10px;";

		form.appendChild(nameInput);
		form.appendChild(emailInput);
		form.appendChild(passwordInput);
		form.appendChild(submitButton);
		formContainer.appendChild(form);
	}

	createForm();
</script>
</body>
</html>
