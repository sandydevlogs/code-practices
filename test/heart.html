<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #3494e6, #ec6ead);
    }

    .toggle-container {
      position: relative;
      width: 60px;
      height: 34px;
    }

    .toggle-checkbox {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-label {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 34px;
      background-color: #ddd;
      border-radius: 17px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-label:before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 30px;
      height: 30px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-checkbox:checked + .toggle-label {
      background-color: #4caf50; /* Green color when toggled */
    }

    .toggle-checkbox:checked + .toggle-label:before {
      transform: translateX(26px);
    }
  </style>
  <title>Toggle Switch</title>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" class="toggle-checkbox" id="toggleSwitch">
    <label class="toggle-label" for="toggleSwitch"></label>
  </div>
</body>
</html>
