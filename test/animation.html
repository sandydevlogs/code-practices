<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }
    .float-animation {
      position: absolute; 
      bottom: 20px; 
      right: 20px; 
      color: #3498db; 
      font-size: 24px;
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #666;
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Card Image">
    <div class="card-content">
      <h2>Amazing Card</h2>
      <p>This is a simple animated card created with HTML and CSS.</p>
    </div>
    <div class="float-animation">&#9650</div>
  </div>
</body>
</html>
